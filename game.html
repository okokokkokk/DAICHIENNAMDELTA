<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Đại Chiến Nam Delta</title>
    <link rel="website icon" type="jpg" href="logo-a2.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="scoreboard">Score: 0 | Time: 0s</div>

    <div class="win-screen" id="winScreen">
        <img src="win.jpg" style="width: 100%; height: 100%; object-fit: cover;">
        <div class="button-container">
            <button id="playAgainWin" class="play-again-button">Play Again</button>
            <button id="goBackWin" class="go-back-button">Quay lại</button>
        </div>
    </div>
    <div class="game-over-screen" id="gameOverScreen">
        <img src="thua.jpg" style="width: 100%; height: 100%; object-fit: cover;">
        <div class="button-container">
            <button id="playAgainLose" class="play-again-button">Play Again</button>
            <button id="goBackLose" class="go-back-button">Quay lại</button>
        </div>
    </div>
    
    <!-- Load images -->
    <img id="backgroundImage" src="background.png" style="display:none;">
    <img id="playerImage" src="khai.jpg" style="display:none;">
    <img id="enemyImage" src="namdelta.jpg" style="display:none;">
    <img id="swordImage" src="kiem.png" style="display:none;">

    <div class="controls">
        <div class="control-button-container">
            <button class="control-button up">↑</button>
        </div>
        <div class="control-button-container">
            <button class="control-button left">←</button>
            <button class="control-button right">→</button>
        </div>
        <div class="control-button-container">
            <button class="control-button down">↓</button>
        </div>
    </div>
    <button id="attackButton">⚔︎</button>

    <script src="game.js"></script>
</body>
</html>
