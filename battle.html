<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Đại Chiến K61</title>
    <link rel="icon" type="image/jpg" href="logo-a2.jpg">
    <style>
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div id="playerHealthBar" class="health-bar">
        <div id="playerHealth" class="health-bar-background"></div>
    </div>
    
    <div id="enemyHealthBar" class="health-bar">
        <div id="enemyHealth" class="health-bar-background"></div>
    </div>

    <div class="win-screen" id="winScreen">
        <img src="win.jpg">
        <div class="message-container">
            <p id="winMessage"></p>
        </div>
        <div class="button-container">
            <button id="playAgainWin" class="play-again-button">Play Again</button>
            <button id="goBackWin" class="go-back-button">Quay lại</button>
        </div>
    </div>

    <div class="game-over-screen" id="gameOverScreen">
        <img src="thua.jpg">
        <div class="button-container">
            <button id="playAgainLose" class="play-again-button">Play Again</button>
            <button id="goBackLose" class="go-back-button">Quay lại</button>
        </div>
    </div>

    <!-- Load images -->
    <img id="player1Image" src="khai.jpg" style="display:none;">
    <img id="player2Image" src="namdelta.jpg" style="display:none;">
    <img id="sword1Image" src="kiem1.png" style="display:none;">
    <img id="sword2Image" src="kiem2.png" style="display:none;">

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            background-image: url(background.png);
            background-repeat: no-repeat;
            background-size: cover;
        }

        canvas {
            display: block;
            margin: 0 auto;
        }

        .health-bar {
            height: 10px;
            border-radius: 5px;
            border: 2px solid #000;
            position: absolute;
        }

        .health-bar-background {
            background-color: green;
            height: 100%;
            border-radius: 5px;
        }

        #playerHealthBar {
            top: 10px;
            left: 10px;
            width: 200px;
        }

        #playerHealth {
            background-color: green;
            height: 100%;
            border-radius: 5px;
        }

        #enemyHealthBar {
            top: 10px;
            right: 10px;
            width: 200px;
        }

        #enemyHealth {
            background-color: rgb(255, 0, 0);
            height: 100%;
            border-radius: 5px;
        }

        .win-screen, .game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            display: none;
            z-index: 100;
        }

        .win-screen {
            display: none;
        }

        .game-over-screen {
            display: none;
        }

        .controls {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        .control-button-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .control-button {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }

        .win-screen, .game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            display: none;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .win-screen img, .game-over-screen img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .win-screen .button-container, .game-over-screen .button-container {
            position: fixed;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .message-container {
            background-color: rgb(160, 230, 20);
            color: red;
            font-size: 30px;
            text-align: center;
            align-items: center;
            margin: 0 auto;
            position: relative;
            z-index: 101;
            padding: 20px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.6);
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        .play-again-button, .go-back-button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 150px;
            text-align: center;
            outline: none; /* Loại bỏ đường viền mặc định của nút */
        }

        .play-again-button {
            background-color: #4CAF50;
            color: white;
        }

        .play-again-button:hover {
            background-color: #45a049;
        }

        .go-back-button {
            background-color: #f44336;
            color: white;
        }

        .go-back-button:hover {
            background-color: #e53935;
        }


        .health-bar {
            height: 10px;
            border-radius: 5px;
            border: 2px solid #000;
            position: absolute;
        }

        .health-bar-background {
            background-color: green;
            height: 100%;
            border-radius: 5px;
        }

        .health-bar-lost {
            background-color: white;
            height: 100%;
            border-radius: 5px;
        }


    </style>
    <script src="battle.js"></script>
</body>
</html>
