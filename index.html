<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đại Chiến Nam Delta</title>
    <link rel="website icon" type="jpg" href="doithu.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="scoreboard">Score: 0 | Time: 0s</div>
    <div class="win-screen" id="winScreen">
        <img src="win.jpg" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
    <div class="game-over-screen" id="gameOverScreen">
        <img src="thua.jpg" style="width: 100%; height: 100%; object-fit: cover;">
    </div>

    <!-- Load images -->
    <img id="backgroundImage" src="background.png" style="display:none;">
    <img id="playerImage" src="nv.jpg" style="display:none;">
    <img id="enemyImage" src="doithu.jpg" style="display:none;">

    <div class="controls">
        <div class="control-button-container">
            <div class="control-button up">↑</div>
        </div>
        <div class="control-button-container">
            <div class="control-button left">←</div>
            <div class="control-button right">→</div>
        </div>
        <div class="control-button-container">
            <div class="control-button down">↓</div>
        </div>
    </div>
    <div id="attackButton">⚔︎</div>

    <script src="game.js"></script>
</body>
</html>
